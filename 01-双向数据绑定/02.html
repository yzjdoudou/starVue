<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
        <h3>今天要做的事情</h3>
        <input type="text" v-model='msg' @keyup.enter="fn">
        <ul>
            <li v-for="(item,index) in arr">
                {{item}}
                <button @click="del(index)">删除</button>
            </li>
        </ul>
    </div>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            msg:'',
            arr:[]
        },
        methods:{
            fn(){
                this.arr.push(this.msg);
                this.msg='';
            },
            del(index){
                this.arr.splice(index,1)
            }
        }
    })
</script>
</body>
</html>
