<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <button @click="gohome">首页</button>
        <button @click="gouser">用户中心</button>
        <button @click="goback">返回上一页</button>
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    let user = {
        template:'<div>用户中心</div>'
    }
    let home = {
        template:'<div>首页</div>'
    }
    let routes =[
        {path:'/user',name:'userlink',component:user},
        {path:'/home/:a',name:'homelink',component:home}
    ]
    let router = new VueRouter({
        routes
    })
    let vm = new Vue({
        el:'#app',
        router,
        methods:{
            gohome(){
                //this.$router.push({path:"/home",query:{a:1}})
                this.$router.push({name:'homelink',params:{a:1}})
            },
            gouser(){
                this.$router.push("/user")
            },
            goback(){
                this.$router.back()
            }

        }
    })
</script>
</body>
</html>
