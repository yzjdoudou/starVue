<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <router-link :to="{name:'articlelink',params:{page:1}}">文章1</router-link>
        <router-link :to="{name:'articlelink',params:{page:2}}">文章2</router-link>
        <router-link :to="{name:'articlelink',params:{page:3}}">文章3</router-link>
       <!-- <router-view :key="Math.random()"></router-view>-->
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        let article ={
            template:'<div>这是第{{this.$route.params.page}}篇文章</div>',
 /*           created(){
                alert(`这是第${this.$route.params.page}篇文章`)
            }*/
          watch:{
              $route(){
                  alert(`这是第${this.$route.params.page}篇文章`)
              }
          }
        }
        let routes = [
            {path:'/article/:page',name:'articlelink',component:article}
        ]
        let router = new VueRouter({
            routes
        })
        let vm = new Vue({
            el:'#app',
            router
        })
    </script>
</body>
</html>
